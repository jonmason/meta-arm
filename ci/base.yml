# yaml-language-server: $schema=https://raw.githubusercontent.com/siemens/kas/master/kas/schema-kas.json

header:
  version: 14

distro: poky

defaults:
  repos:
    branch: master

repos:
  bitbake:
    url: https://git.openembedded.org/bitbake
    layers:
      bitbake: disabled

  core:
    url: https://git.openembedded.org/openembedded-core
    layers:
      meta:

  meta-yocto:
    url: https://git.yoctoproject.org/meta-yocto
    layers:
      meta-poky:

  meta-arm:
    layers:
      meta-arm:
      meta-arm-bsp:
      meta-arm-toolchain:

env:
  BB_LOGCONFIG: ""
  TOOLCHAIN_DIR: ""

local_conf_header:
  base: |
    CONF_VERSION = "2"
    BB_SERVER_TIMEOUT = "300"
    INHERIT += "rm_work"
  extrapackages: |
    CORE_IMAGE_EXTRA_INSTALL += "perf"
    CORE_IMAGE_EXTRA_INSTALL:append:aarch64 = " gator-daemon"
  fix-xen: |
    # Temporary workaround until linux-yocto 6.18.3 is merged
    SRCREV_meta:pn-linux-yocto:qemuarm = "83fff3acfc84814b4da0cdb2a63d608d376c3cdd"
    SRCREV_meta:pn-linux-yocto:qemuarm64 = "83fff3acfc84814b4da0cdb2a63d608d376c3cdd"

machine: unset

target:
  - core-image-sato
