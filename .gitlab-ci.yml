  parallel:
    matrix:
      - KERNEL: [linux-yocto, linux-yocto-rt]
        TOOLCHAINS: [gcc, clang]
        TCLIBC: [glibc, musl]
        TS: [none, qemuarm64-secureboot-ts]
        TESTING: testimage
      - TOOLCHAINS: [gcc, clang]
        TS: [none, qemuarm64-secureboot-ts]
        UEFISB: [none, uefi-secureboot]
        TESTING: testimage
      - KERNEL: linux-yocto-dev
        TESTING: testimage
      - FIRMWARE: [u-boot, edk2]
        TESTING: testimage

