header:
  version: 14

distro: poky

defaults:
  repos:
    branch: master

repos:
  bitbake:
    url: https://git.openembedded.org/bitbake
    commit: 0dde1a3ff852be057be40d17f233ecca19e7b389
    layers:
      bitbake: disabled

  core:
    url: https://git.openembedded.org/openembedded-core
    commit: 4bd920ad7d7279020ea6e561d0584ae70f33f751
    layers:
      meta:

  meta-yocto:
    url: https://git.yoctoproject.org/meta-yocto
    commit: b3b659263566c4d2f2813190e72d93f8598a4c47
    layers:
      meta-poky:

  meta-arm:
    layers:
      meta-arm:
      meta-arm-bsp:
      meta-arm-toolchain:

  meta-openembedded:
    url: https://git.openembedded.org/meta-openembedded
    commit: fc0152e434307b98e1d16251f92ed81ac617c1db
    layers:
      meta-oe:
      meta-python:
      meta-perl:

  meta-secure-core:
    url: https://github.com/wind-river/meta-secure-core.git
    commit: 63209fb1500cee88d5d4d74669bce4b613c03ff7
    layers:
      meta-secure-core-common:
      meta-signing-key:
      meta-efi-secure-boot:

local_conf_header:
  base: |
    CONF_VERSION = "2"

  setup: |
    PACKAGE_CLASSES = "package_ipk"
    BB_NUMBER_THREADS ?= "16"
    PARALLEL_MAKE ?= "-j16"
    PACKAGECONFIG:append:pn-perf = " coresight"

machine: unset

target:
  - corstone1000-flash-firmware-image
